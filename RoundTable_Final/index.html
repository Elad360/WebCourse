	<body>
			
		<header>
			<a href="index.html" class="logo"></a>
            <form class="navbar-search">
                <input type="text" class="search-query" placeholder="Restaurant or city">
                <button type="button" class="btn"></button>
            </form>
			<section id="connectedUserArea">
				<section class="img-circle"></section>
				<section class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
				    	Greetings, Gilad <span class="caret"></span>
				    </button>
				  	<ul class="dropdown-menu" role="menu">
				    	<li><a href="#">Account Settings</a></li>
    					<li><a href="#">My Reviews</a></li>
					    <li><a href="#">My Wishlist</a></li>
					    <li class="divider"></li>
					    <li><a href="#">Log out</a></li>
				  	</ul>
				</section>
			</section>                
		</header>
		
		<div id="wrapper">			
            <main>                
                <section id="resultListTitleBar">
                    <h1>Top restaurants in Tel Aviv</h1>
                </section>
                
                <section id="filterSortBar">
                	<section id="filterButtonsWrapper">
                		
	                    <button type="button" class="filterSortBtn" id="filterSmile"></button>
	                    <section class="btn-group" id="cuisineSelector">
		                    <button type="button" class="filterSortBtn dropdown-toggle" id="filterCuisine" data-toggle="dropdown"></button>
		                    <section class="dropdown-menu" role="menu">
						    	<label class="cuisineInstance">Asian</label>
						    	<label class="cuisineInstance">French</label>
						    	<label class="cuisineInstance">Italian</label>
						    	<label class="cuisineInstance">Indian</label>
						  	</section>
						</section>
						
	                    <button type="button" class="filterSortBtn" id="filterMap"></button>
	                    <section id="filterByRadiusSection">
	                    	<section id="radiusFilterWrapper">
				            	<form class="navbar-search left">
				                	<input type="text" class="search-query" placeholder="Search by address or drop a pin on a map">
				            	</form>
				            	
				            	<section class="right">
				            		<label class="left">Radius </label>
				            		<section class="left" id="slider"></section>
				            		<input type="text" class="left" id="radiusValue" readonly>
				            	</section>          	
				            	<div class="clear"></div>
				            		
								<section id="mapWrapper"></section>
								
								<button type="button" class="btn btn-warning right">Apply</button>
								<button type="button" class="btn btn-link right">Clear</button>
								
							</section>
							
						</section>
	                    
	                    <ul class="nav left">
	                        <li class="divider-vertical"></li>
	                    </ul>
	                    <button type="button" class="filterSortBtn" id="sortMenuBtn"></button>
	                    <label id="sortMenuBtnLabel">Overall Rating</label>
	            	</section>
                </section>
                
                <ul id="restaurantsList"></ul>
                               
			</main>           
            
            <ul class="pagination right">
                <li>
                    <a href="#" aria-label="Previous">
