<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Round Table</title>
        <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
		<link href="includes/init.css" rel="stylesheet" />
		<link href="includes/style.css" rel="stylesheet" />
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="includes/generalFunctions.js"></script>
		<script src="includes/rating.js"></script>
	</head>
	
	<body>
		
		<header>
			<a href="login-page.html" class="glyphicon glyphicon-menu-hamburger"></a>
			<a href="index.html" class="logo"></a>
            <form role="form"> 
  				<section class="form-group has-feedback search">
    				<input type="text" class="form-control" placeholder="Restaurant or city" />
    				<i class="form-control-feedback glyphicon glyphicon-search"></i>
  				</section>
			</form>
			<button type="button" class="btn searchButton"></button>
			<section id="connectedUserArea">
				<section class="img-circle"></section>
				<section class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
				    	Greetings, Gilad <span class="caret"></span>
				    </button>
				  	<ul class="dropdown-menu" role="menu">
				    	<li><a href="personal-page.html">Account Settings</a></li>
    					<li><a href="personal-page.html">My Reviews</a></li>
					    <li><a href="personal-page.html">My Wishlist</a></li>
					    <li class="divider"></li>
					    <li><a href="#">Log out</a></li>
				  	</ul>
				</section>
			</section>                
		</header>
		
		<div id="wrapper">
            <main>                
                <section id="restaurantTitleSection"></section>
                
                <ul><li class="divider dividerThin"></li></ul>
                
                <section class="ratingSection">
                    <h2 class="ratingAreaLabel">Overall rating</h2>
                    <button type="button" class="btn badRatingBtn"></button>                    
                    <section id="overallRatingSlider" class="slider"></section>                    
                    <button type="button" class="btn goodRatingBtn"></button>
                    <input type="text" id="overallRatingValue" class="ratingResult" readonly>
                </section>
                <ul><li class="divider dividerThin"></li></ul>
                
                <section class="ratingSection">
                    <h2 class="ratingAreaLabel">Advanced rating</h2>
                    <label class="advancedRatingLabel">Food</label>
                    <button type="button" class="btn badRatingBtn"></button>
                    <section id="foodRatingSlider" class="slider"></section> 
                    <button type="button" class="btn goodRatingBtn"></button>
                    <input type="text" id="foodRatingValue" class="ratingResult" readonly>
                </section>
                <section class="ratingSection">
                	<label class="advancedRatingLabel">Service</label>
                    <button type="button" class="btn badRatingBtn"></button>
                    <section id="serviceRatingSlider" class="slider"></section> 
                    <button type="button" class="btn goodRatingBtn"></button>
                    <input type="text" id="serviceRatingValue" class="ratingResult" readonly>
                </section>
                <section class="ratingSection">
                	<label class="advancedRatingLabel">Price</label>
                    <button type="button" class="btn badRatingBtn"></button>
					<section id="priceRatingSlider" class="slider"></section> 
                    <button type="button" class="btn goodRatingBtn"></button>
                    <input type="text" id="priceRatingValue" class="ratingResult" readonly>
                </section>
                <section class="ratingSection">
                	<label class="advancedRatingLabel">Atmosphere</label>
                    <button type="button" class="btn badRatingBtn"></button>
					<section id="atmosphereRatingSlider" class="slider"></section> 
                    <button type="button" class="btn goodRatingBtn"></button>
                    <input type="text" id="atmosphereRatingValue" class="ratingResult" readonly>
                </section>
                <ul><li class="divider dividerThin"></li></ul>
                
                
                <section class="ratingSection reviewArea">
                    <h2 class="ratingAreaLabel">Your review</h2>
                    <textarea rows="3"></textarea>
                </section>
                <ul><li class="divider dividerThin"></li></ul>
                
                <section class="ratingSection reviewArea">
                    <h2 class="ratingAreaLabel">Share photos</h2>
                    <section class="btn img-thumbnail photo"></section>
                </section>
                <ul><li class="divider dividerThin"></li></ul>
                
               <section class="ratingSection">
                   <a href="index.html" class="btn btn-warning submitBtn">SUBMIT</a>
                </section>             
			</main>
			
		</div>
		
		<footer>
            <a href="index.html" class="logo"></a>
            <ul class="nav nav-list">
                <li class="divider dividerThin"></li>
            </ul>
            <section id="footerLinks">
                <a href="#">About Us </a>
                <a href="#">Site Map </a>
                <a href="#">Help and FAQ</a>
            </section>
            <label id="footerRightsLabel">Â© 2014 Round Table All rights reserved.</label>
        </footer>
        	
	</body>
</html>
