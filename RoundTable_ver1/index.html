					    	<li><a href="#">Account Settings</a></li>
	    					<li><a href="#">My Reviews</a></li>
						    <li><a href="#">My Wishlist</a></li>

					  	</ul>
					</section>

                </ul>
                
                <section id="resultListTitleBar">
                    <label>Top restaurants in Tel Aviv</label>
                </section>
                
                <section id="filterSortBar">
                    <button type="button" class="btn filterSortBtn" id="filterSmile"></button>
                    <button type="button" class="btn filterSortBtn" id="filterCuisine"></button>
                    <button type="button" class="btn filterSortBtn" id="filterMap"></button>

                        <li class="divider-vertical" id="dividerVertical"></li>
                    </ul>
                    <button type="button" class="btn filterSortBtn" id="sortMenuBtn"></button>
                    <section class="left" id="ratingTitle">
                        <label>Rating - low to high</label>
                    </section>
                </section>
                
                <section id="restaurantSection">
                    <label id="restaurantLabel">Taizu</label>
                    <label id="restaurantAddress">23 Menahem Begin Rd., Tel Aviv, Israel</label>
                    <button type="button" class="btn" id="pinBtn"></button>
                    <button type="button" class="btn" id="websiteLinkBtn"></button>
                    <button type="button" class="btn" id="shareBtn"></button>
                    <button type="button" class="btn" id="addToWishlistBtn"></button>
                    <label id="totalRatingScore">9.5</label>
                    <button type="button" class="btn" id="happyBtn"></button>
                    <button type="button" class="btn" id="sadBtn"></button>
                    <label id="dislikesLabel">21</label>
                    <label id="likesLabel">532</label>
                    
                    <section id="advancedRatingArea">
                        <section>
                            <label class="left">Food</label>
                            <section class="progress left" id="foodRatingBar">
                                <section class="progress-bar" role="progressbar" style="width: 95%;"></section>
                            </section>
                            <label class="left">9.5</label>
                        </section>
                        <div class="clear"></div>
                        <section>
                            <label class="left">Service</label>

                            </section>
                            <label class="left">9.5</label>
                        </section>
                        <div class="clear"></div>
                        <section>
                            <label class="left">Price</label>

                                <section class="progress-bar" role="progressbar" style="width: 90%;"></section>
                            </section>
                            <label class="left">9.0</label>
                        </section>
                        <div class="clear"></div>
                        <section>
                            <label class="left">Atmosphere</label>
                            <section class="progress left" id="atmosphereRatingBar">
                                <section class="progress-bar" role="progressbar" style="width: 100%;"></section>
                            </section>
                            <label class="left">10</label>
                        </section>
                        <div class="clear"></div>
                    </section>
                    <section id="restaurantCuisines">

                    </section>
                    <img id="userPhotos" src="http://images.mouse.co.il/storage/3/8/b-%20Taizu.jpg" class="img-thumbnail" alt="User photos">
